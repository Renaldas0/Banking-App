<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Banking App</title>
</head>

<body>
    <header class="container">
        <h1 class="heading">Login to start banking</h1>
        <i class='bx bxs-bank bank-icon'></i>
        <form action="">
            <input type="text" placeholder="username" class="login_input login_input_user">
            <input type="password" placeholder="pin" class="login_input login_input_pin">
            <button type="submit" class="login_btn">
                <i class='bx bx-right-arrow-alt'></i>
            </button>
        </form>
    </header>

    <main class="app">

        <div class="balance">
            <div>
                <p class="balance_label"><span class="balance_amount"></span></p>
                <p class="balance_date"></p>
            </div>
        </div>

        <div class="transaction_container">

        </div>

        <div class="summary">
            <p class="summary_label summary_label_in">In</p>
            <p class="summary_value summary_amount_in"></p>
            <p class="summary_label summary_label_out">Out</p>
            <p class="summary_value summary_amount_out"></p>
            <p class="summary_label summary_label_interest">Interest</p>
            <p class="summary_value summary_amount_interest"></p>
            <button class="sort">
                <i class='bx bx-down-arrow-alt'></i>Sort
            </button>
        </div>

        <div class="operation_container transfer_container">
            <h3>Transfer Money</h3>
            <form action="" class="operation form_transfer">
                <input type="text" class="form_input form_input_to">
                <input type="number" class="form_input form_input_amount">
                <button class="form_btn form_btn_transfer">
                    <i class='bx bx-right-arrow-alt'></i>
                </button>
                <label class="form_label">Transfer to</label>
                <label class="form_label">Amount</label>
            </form>
        </div>
        <div class="operation_container loan_container">
            <h3>Request Loan</h3>
            <form action="" class="operation form_loan">
                <input type="number" class="form_input form_input_loan_amount">
                <button class="form_btn form_btn_loan">
                    <i class='bx bx-right-arrow-alt'></i>
                </button>
                <label class="form_label form_label_loan">Amount</label>
            </form>
        </div>
        <div class="operation_container close_container">
            <h3>Close Account</h3>
            <form action="" class="operation form_close_acc">
                <input type="text" class="form_input form_close_user">
                <input type="password" class="form_input form_close_pin">
                <button class="form_btn form_btn_close">
                    <i class='bx bx-right-arrow-alt'></i>
                </button>
                <label class="form_label">Confirm user</label>
                <label class="form_label">Confirm PIN</label>
            </form>
        </div>

        <p class="logout_timer">You will be logged out in <span class="timer">7:23</span></p>

    </main>

    <script src="./assets/js/sctipt.js"></script>
</body>

</html>
