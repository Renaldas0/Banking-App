<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Banking App</title>
</head>

<body>
    <header>
        <h1 class="heading">Welcome Message</h1>
        <div class="icon"></div>
        <form action="">
            <input type="text" placeholder="username">
            <input type="password" placeholder="pin">
        </form>
    </header>
    <div class="app">

        <div class="balance">
            <p>Current balance as of <br>
                Todays date</p>
            <h2>€ 25,000</h2>
        </div>

        <div>
            <div class="transaction_container">
                <div class="transaction">
                    <p>Movement</p>
                    <p>Date</p>
                    <p>Amount</p>
                </div>
            </div>

            <div class="transaction_forms">
                <form action="" class="transfer">Transfer Money</form>
                <form action="" class="loan">Request Loan</form>
                <form action="" class="close_acc">Close Out Account</form>
            </div>
        </div>

        <div class="summary">
            <p>In €26,000</p>
            <p>Out €500</p>
            <p>Interest €500</p>
            <button class="sort"></button>
        </div>
        <p>You will be logged out in...</p>

    </div>

    <script src="./assets/js/sctipt.js"></script>
</body>

</html>
